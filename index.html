<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Vite App</title>
  </head>
  <body class="bg-slate-100">
    <header class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="text-2xl font-bold italic font-mono">MyStore</div>
        <nav class="space-x-4">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="p-6">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">
          Featured Products
        </h1>

        <div class="grid grid-cols-4 gap-6">
          <div
            class="group bg-white border border-gray-200 rounded-lg shadow-md
                   hover:shadow-xl hover:scale-105 transition-all duration-300
                   animate-fade-in"
          >
            <img
              src="https://placehold.co/600x400"
              alt="Product Image" 
              class="h-48 object-cover rounded-t-lg w-full"
            >

            <div class="p-4 space-y-2">
              <h2 class="flex items-center text-xl font-semibold text-gray-800 before:content-['New'] before:bg-green-500
                        before:text-white before:text-xs before:font-bold before:rounded before:p-1
                        before:mr-2 group-hover:before:bg-green-600">
                Product Name
              </h2>
              <p class="text-gray-600 text-sm leading-tight tracking-tight">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisl eros.
              </p>
              <div class="flex items-center justify-between">
                <span
                  class="text-lg font-bold text-green-600
                         group-hover:text-xl group-hover:text-green-700 transition-all"
                >
                  $49.99</span>
                <button
                  class="bg-gradient-to-r from-blue-400 to-green-400 text-white py-1 px-3 rounded
                         hover:from-blue-500 hover:to-green-500 transition-all duration-300 active:scale-95"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          
          <div class="bg-white border border-gray-200 rounded-lg shadow-md animate-fade-in">
            <img
              src="https://placehold.co/600x400"
              alt="Product Image" 
              class="h-48 object-cover rounded-t-lg w-full"
            >

            <div class="p-4 space-y-2">
              <h2 class="flex items-center text-xl font-semibold text-gray-800 before:content-['Sale'] before:bg-red-500
                        before:text-white before:text-xs before:font-bold before:rounded before:p-1
                        before:mr-2 group-hover:before:bg-red-600">
                Product Name
              </h2>
              <p class="text-gray-600 text-sm leading-tight tracking-tight">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisl eros.
              </p>
              <div class="flex items-center justify-between">
                <span class="relative text-lg font-bold text-green-600 before:absolute
                           before:content-[''] before:w-full before:h-1 before:bg-red-500 
                           before:top-1/2 before:left-1/2 before:-translate-y-1/2 before:-translate-x-1/2">
                  $49.99
                </span>
                <span class="text-lg font-bold text-green-600">$29.99</span>
                <button class="bg-gradient-to-r from-blue-400 to-green-400 text-white py-1 px-3 rounded">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
